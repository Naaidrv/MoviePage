<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/> 
	<link rel="stylesheet" href="estilos.css">
    <title>Trending Movies</title>
</head>
<body>
    
    <header>
		<img src="/assets/logo.png" alt="" width="90">
		<form id="form">
			<input type="text" placeholder="Buscar                             &#xF002;"  
					style="font-family:Arial, FontAwesome" id="search" class="search">
			</form>
    </header>
    <div id="tags"></div>
    <div id="Nav" class="overlay">

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fa-solid fa-xmark"></i></a>
        <div class="contenido" id="contenido"></div>
        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow"><i class="fa-solid fa-caret-left"></i></a> 
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" ><i class="fa-solid fa-caret-right"></i></a>
      </div>
    <main id="main"></main>
    <div class="pagination">
        <div class="page" id="previous">Anterior</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Siguiente</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
